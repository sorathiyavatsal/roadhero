<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .header{
            background: #222;
            color:#fff;
            align: center;
        }
        .sidebar_row{
            margin-top: 2px;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="row header">
            
            <div class="col-md-3"></div>
            <div class="col-md-7"><h1 > RoadHero Dashboard</h1></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2">                
                <div class="row sidebar_row">
                    <a class="btn btn-dark" href="index" role="button">Home</a>
                </div>
                <div class="row sidebar_row">
                    <a class="btn btn-dark" href="services" role="button">Services</a>
                </div>
                <div class="row sidebar_row">
                    <a class="btn btn-dark" href="user_request" role="button">Requests</a>
                </div>
                <div class="row sidebar_row">
                    <a class="btn btn-dark" href="vehicle" role="button">Vehicle</a>
                </div>
                <div class="row sidebar_row">
                    <a class="btn btn-dark" href="view_roadhero_documents" role="button">RoadHero Documents</a>
                </div>
                <div class="row sidebar_row">
                    <a class="btn btn-danger" href="logout" role="button">Logout</a>
                </div>
            </div>
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
